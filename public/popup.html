<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket Option Monitor</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
</head>
<body background="./image/background.webp">
  <div class="app">
    <h1>Pocket Option Monitor</h1>
    <div class="button-container">
      <p class="title">I am Ready!</p>

      <label for="connectionURL">Input api url</label>
      <input id="connectionURL" type="text" required/>
      <hr>
      <label for="sessionID">Input session</label>
      <input id="sessionID" type="text" required/>
      <button id="controlBtn" class="button" value="Submit">Submit</button>
    </div>

    <hr class="divider" />

    <p class="subtitle">Created by Alex</p>

  </div>

  

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
